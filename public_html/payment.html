<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grids.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,500,700,900" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/anecdote2.png?">
    <title>Payment</title>
</head>

<body>
    <nav>
        <div class="logo-container">
            <a href="landing.html">
              <img src="img/logo.jpg" width=90 alt="Logo for anec+dote">
          </a>
        </div>
        <div class="nav-container" id="myNav">
            <div class="hamburger" onclick="myFunction()">
                <div class="ham-bar1"></div>
                <div class="ham-bar2"></div>
                <div class="ham-bar3"></div>
            </div>
            <ul>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="journal.html">Journal</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="content-container">
        <div class="content">
            <div id="payment">
                <h1>Customer Information</h1>
                <div id="payment-content">
                    <div id="customer-form">
                        <h2>Your information</h2>
                        <div class="contact-box">
                            <label>Email</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>First name</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>Last name</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>Address</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>City</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>Country</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>Province</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>Postal code</label>
                            <input type="text">
                        </div>
                        <h2>Payment information</h2>
                        <div class="contact-box">
                            <label>Payment method</label>
                            <select name="payment-type">
                                <option value="" disabled selected>Select your payment method</option>
                                <option value="Visa">Visa</option>
                                <option value="Mastercard">Mastercard</option>
                                <option value="American Express">American Express</option>
                                <option value="PayPal">PayPal</option>
                            </select>
                        </div>
                        <div class="contact-box">
                            <label>Cardholder name</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>Card number</label>
                            <input type="text">
                        </div>
                        <div class="contact-box">
                            <label>Expiry date</label>
                            <input type="text" placeholder="MM/YY">
                        </div>
                        <div class="contact-box">
                            <label>CVV</label>
                            <input type="text">
                        </div>
                        <div class="submit-btn">
                            <a href="confirmation.html">Submit</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-spacing"></div>

            <footer>
                <p>Copyright Â© Anec+Dote 2018</p>
                <p>Timothy Chow + Lana Kobayashi</p>
                <div class="citations">
                    <p>
                        <a href="citations.html">Citations</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myNav");
            if (x.className === "nav-container") {
                x.className += " responsive";
            } else {
                x.className = "nav-container";
            }
        }
    </script>

</body>

</html>
